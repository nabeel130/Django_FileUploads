{% extends 'base.html' %}

{% block content %}

{% block content_header %}
   <h2>Book List</h2>
   <p>
    <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload book</a>
   </p>
{% endblock %}
<table class="table mb-0">
    <thead>
        <tr>
            <th>cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>
                {% if book.cover %}
                   <img src="{{ book.cover.url }}" alt="{{ book.title }}" style="width: 100px;">
                {% else %}
                   <span class="text-muted">No cover</span>
                {% endif %}
            </td>
            
            
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">Download pdf</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
